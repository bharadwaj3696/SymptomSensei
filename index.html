<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Symptom Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        #result.show {
            display: block;
        }

        #result h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        #result-content {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            padding: 20px;
        }

        .disclaimer {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }

        .disclaimer strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Symptom Checker</h1>
        
        <div class="disclaimer">
            <strong>⚠️ Important Notice:</strong>
            This tool is for educational purposes only and does not provide medical advice. Always consult with a qualified healthcare professional for medical concerns.
        </div>

        <div class="input-section">
            <label for="symptoms">Describe your symptoms:</label>
            <textarea id="symptoms" placeholder="Example: I have a headache, fever, and sore throat for the past 2 days..."></textarea>
        </div>

        <button id="analyzeBtn" onclick="analyzeSymptoms()">Analyze Symptoms</button>

        <div id="result">
            <h2>Analysis Results:</h2>
            <div id="result-content"></div>
        </div>
    </div>

    <script>
        async function analyzeSymptoms() {
            const symptomsText = document.getElementById('symptoms').value.trim();
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            const analyzeBtn = document.getElementById('analyzeBtn');

            if (!symptomsText) {
                alert('Please enter your symptoms before analyzing.');
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';
            resultDiv.classList.add('show');
            resultContent.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch('/check_symptoms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        symptoms: symptomsText
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultContent.textContent = data.response;
            } catch (error) {
                resultContent.innerHTML = `<div style="color: #dc3545;">Error: ${error.message}. Please make sure the backend server is running.</div>`;
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze Symptoms';
            }
        }

        document.getElementById('symptoms').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                analyzeSymptoms();
            }
        });
    </script>
</body>
</html>
